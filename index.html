<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Your Favorite Music is Here</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dfc71adee6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Of NCS - No Copyright Songs</h1>
            <div class="songItemContainer" id="songListContainer">
            </div>
        </div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- Fontawesome icons for controls -->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="30px" id="gif">
            <span id="masterSongName">Let Me Love You Justin Bieber</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
